<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Survey Form</h1>
    </div>
    <p></p>
    <form
      name="surveyForm"
      action="https://formsubmit.co/15ea5a5ddb1e0783d9076e3698ef035b"
      method="POST"
    >
      <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input
          type="text"
          id="name"
          name="Name"
          placeholder="Enter your name"
        />
      </div>


      <div class="form-control">
        <label for="email" id="label-email">Email</label>

        <input
          type="email"
          id="email"
          name="email id"
          placeholder="Enter your email"
        />
      </div>


      <div class="form-control">
        <label for="age" id="label-age"> Age </label>

        <!-- Input Type Text -->
        <input type="text" id="age" name="age" placeholder="Enter your age" />
      </div>


      <div class="form-control">
        <label for="collegeName">college Name</label>
        <p></p>
        <input
          type="text"
          id="collegeName"
          name="college Name"
          placeholder="Enter your college name"
        />
      </div>


      <div class="form-control">
        <label for="contactNo">Phone No</label>

        <input
          type="tel"
          id="contactNo"
          name="contact No"
          placeholder="Phone No."
        />
      </div>


      <div class="form-control">
        <label for="role" id="label-role">
          Which option best describes you?
        </label>

        <!-- Dropdown options -->
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>


      <div class="form-control">
        <label for="recommend CodeAlpha" id="label-recommend CodeAlpha">
          Would you recommend CodeAlpha to a friend?
        </label>

        <!-- Dropdown options -->
        <select name="recommend CodeAlpha" id="recommend CodeAlpha">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
      </div>


      <div class="form-control">
        <label for="comment"> Any comments or suggestions </label>

        <!-- multi-line text input control -->
        <textarea
          name="comment"
          id="comment"
          rows="5"
          placeholder="Enter your comment here"
        ></textarea>
      </div>

      <!-- Multi-line Text Input Control -->
      <button type="submit" value="submit">Submit</button>
    </form>

    <script type="module" src="./index.js"></script>
  </body>
</html>
